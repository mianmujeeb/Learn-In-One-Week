{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Log in | Learn In One Week</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="{{general_info.logo_light.url}}">

    <!-- Bootstrap Css -->
    <link href="{% static 'portal/css/bootstrap.min.css' %}" id="bootstrap-stylesheet" rel="stylesheet"
        type="text/css" />
    <!-- Icons Css -->
    <link href="{% static 'portal/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="{% static 'portal/css/app.min.css' %}" id="app-stylesheet" rel="stylesheet" type="text/css" />

</head>


<body class="authentication-bg">

    <div class="account-pages mt-5 mb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="text-center">
                        <a href="/" class="logo">
                            <img src="{{general_info.logo.url}}" alt="" height="100" class="mx-auto">
                        </a>
                    </div>
                    <div class="card">

                        <div class="card-body p-4">

                            <div class="text-center mb-4">
                                <h4 class="text-uppercase mt-0">Login</h4>
                            </div>

                            {% for message in messages %}
                            <div class="alert alert-{{message.tags}} mb-3" role="alert" style="border-radius: 50px">
                                <strong>{{message}}</strong>
                            </div>
                            {% endfor %}

                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-group mb-3">
                                    <label for="emailaddress">Username</label>
                                    <input class="form-control" type="text" id="username" required="" name="username"
                                        placeholder="Enter your username">
                                </div>

                                <div class="form-group mb-3">
                                    <label for="password">Password</label>
                                    <input class="form-control" type="password" required="" id="password"
                                        name="password" placeholder="Enter your password">
                                </div>

                                <div class="form-group mb-0 text-center">
                                    <button class="btn btn-primary btn-block" type="submit"> Login </button>
                                </div>

                            </form>

                        </div> <!-- end card-body -->
                    </div>
                    <!-- end card -->

                </div> <!-- end col -->
            </div>
            <!-- end row -->


            <div class="row mt-3">
                <div class="col-12 text-center">
                    <p> <a href="{% url 'portal:reset_password' %}" class="text-muted ml-1"><i
                                class="fa fa-lock mr-1"></i>Forgot
                            your password?</a></p>
                </div> <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end page -->


    <!-- Vendor js -->
    <script src="{% static 'portal/js/vendor.min.js' %}"></script>

    <!-- App js -->
    <script src="{% static 'portal/js/app.min.js' %}"></script>

</body>

</html>
