{% load static %} {% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Password Reset | BUSA Investments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="{{general_info.logo_light.url}}">

    <!-- Bootstrap Css -->
    <link href="{% static 'portal/css/bootstrap.min.css' %}" id="bootstrap-stylesheet" rel="stylesheet"
        type="text/css" />
    <!-- Icons Css -->
    <link href="{% static 'portal/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="{% static 'portal/css/app.min.css' %}" id="app-stylesheet" rel="stylesheet" type="text/css" />

</head>


<body class="authentication-bg">

    <div class="account-pages mt-5 mb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="text-center">
                        <div class="logo">
                            <img src="{{general_info.logo_dark.url}}" alt="" height="100" class="logo-light mx-auto">
                            <img src="{{general_info.logo_dark.url}}" alt="" height="100" class="logo-dark mx-auto">
                        </div>
                        <h1 class="mt-2 mb-4"></h1>
                    </div>
                    <div class="card">

                        <div class="card-body p-4">

                            <div class="text-center mb-4">
                                <h4 class="text-uppercase mt-0">Password Reset Form</h4>
                            </div>
                            <form method="POST">
                                {% csrf_token %}
                                {{form | crispy }}
                                <div class="form-group mb-0 text-center">
                                    <button class="btn btn-primary btn-block" type="submit"><i
                                            class="fa fa-key"></i>&nbsp
                                        Change Password </button>
                                </div>

                            </form>

                        </div> <!-- end card-body -->
                    </div>
                    <!-- end card -->

                </div> <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end page -->


    <!-- Vendor js -->
    <script src="{% static 'portal/js/vendor.min.js' %}"></script>

    <!-- App js -->
    <script src="{% static 'portal/js/app.min.js' %}"></script>

</body>

</html>
